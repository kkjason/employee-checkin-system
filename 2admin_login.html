<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理員登入</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">管理員登入</h2>
    <div id="login-form">
      <div class="mb-4">
        <label class="block text-gray-700">電子郵件</label>
        <input id="email" type="email" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700">密碼</label>
        <input id="password" type="password" class="w-full p-2 border rounded" required>
      </div>
      <button id="login-btn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">登入</button>
      <p id="error-message" class="text-red-600 mt-4 hidden"></p>
    </div>
    <p class="mt-4 text-center">
      <a href="/2index.html" class="text-blue-600 hover:underline">返回用戶登入</a>
    </p>
  </div>
  <script type="module" src="/js/2admin_login.js"></script>
</body>
</html>
