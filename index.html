<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>員工打卡系統</title>
  <script type="module" src="js/device_binding_flow.js"></script>
  <script type="module" src="js/functions.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">
  <div class="w-full max-w-4xl p-4">
    <!-- 語言選擇按鈕 -->
    <div class="flex justify-end space-x-2 mb-4">
      <button id="lang-zh" class="lang-btn px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">中文</button>
      <button id="lang-vi" class="lang-btn px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Tiếng Việt</button>
      <button id="lang-en" class="lang-btn px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">English</button>
    </div>

    <div id="login-container" class="w-full max-w-md mx-auto"></div>

    <div id="app" class="hidden w-full">
      <h1 class="text-3xl font-bold text-indigo-700 text-center mb-6">員工打卡系統</h1>
      
      <div id="checkin-section" class="bg-white p-6 rounded-xl shadow-lg">
        <div class="space-y-4">
          <div>
            <label class="block text-gray-700 mb-1" id="name-label">員工姓名</label>
            <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="請輸入您的姓名">
          </div>
          <div>
            <label class="block text-gray-700 mb-1" id="location-label">打卡地點</label>
            <select id="location" class="w-full p-2 border border-gray-300 rounded-lg">
              <option value="宏匯">宏匯</option>
            </select>
          </div>
          <div class="flex space-x-4">
            <button id="checkin-btn" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition-colors duration-200">上班打卡</button>
            <button id="checkout-btn" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition-colors duration-200">下班打卡</button>
          </div>
          <div id="status" class="hidden mt-4 text-center font-medium"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
