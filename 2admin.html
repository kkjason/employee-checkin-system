<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理員儀表板</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="admin-container" class="hidden max-w-7xl mx-auto p-6">
    <!-- 導航列 -->
    <nav class="bg-white shadow rounded-lg p-4 mb-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">管理員儀表板</h1>
      <div class="space-x-4">
        <button id="ip-management-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">IP 白名單管理</button>
        <button id="checkin-management-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">打卡紀錄管理</button>
        <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">登出</button>
      </div>
    </nav>

    <!-- IP 白名單管理 -->
    <div id="ip-management" class="bg-white shadow rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">IP 白名單</h2>
      <div class="flex mb-4">
        <input id="ip-input" type="text" placeholder="輸入 IPv4 地址" class="w-full p-2 border rounded-l">
        <button id="add-ip-btn" class="bg-green-600 text-white px-4 py-2 rounded-r hover:bg-green-700">新增</button>
      </div>
      <ul id="ip-list" class="space-y-2"></ul>
    </div>

    <!-- 打卡紀錄管理 -->
    <div id="checkin-management" class="bg-white shadow rounded-lg p-6 hidden">
      <h2 class="text-xl font-semibold mb-4">打卡紀錄</h2>
      <!-- 篩選條件 -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
        <input id="name-filter" type="text" placeholder="姓名" class="p-2 border rounded">
        <input id="location-filter" type="text" placeholder="地點" class="p-2 border rounded">
        <input id="start-date" type="date" class="p-2 border rounded">
        <input id="end-date" type="date" class="p-2 border rounded">
      </div>
      <div class="flex justify-between mb-4">
        <div>
          <button id="raw-records-btn" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">原始紀錄</button>
          <button id="consolidated-records-btn" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">出勤整合</button>
        </div>
        <div class="flex space-x-2">
          <button id="search-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">搜尋</button>
          <button id="export-excel-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">匯出 Excel</button>
        </div>
      </div>
      <!-- 紀錄表格 -->
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="py-3 px-4 text-left">姓名</th>
            <th class="py-3 px-4 text-left">地點</th>
            <th class="py-3 px-4 text-left">上班時間</th>
            <th class="py-3 px-4 text-left">下班時間</th>
          </tr>
        </thead>
        <tbody id="checkin-records"></tbody>
      </table>
      <!-- 分頁 -->
      <div class="flex justify-between items-center mt-4">
        <button id="prev-page" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 disabled:bg-gray-400">上一頁</button>
        <span>顯示 <span id="record-start">1</span> - <span id="record-end">0</span> 筆，共 <span id="record-total">0</span> 筆</span>
        <button id="next-page" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 disabled:bg-gray-400">下一頁</button>
      </div>
    </div>
  </div>
  <script type="module" src="/js/2admin.js"></script>
</body>
</html>
