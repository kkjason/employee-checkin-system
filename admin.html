<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理員後台 - 員工打卡系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="module" src="/js/admin.js"></script> <!-- 更新路徑 -->
</head>
<body class="bg-gray-100 font-sans">
  <div id="admin-container" class="hidden max-w-7xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">管理員後台</h1>
      <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">登出</button>
    </div>

    <div class="flex space-x-4 mb-6">
      <button id="ip-management-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">IP 管理</button>
      <button id="checkin-management-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">打卡紀錄</button>
    </div>

    <!-- IP 管理 -->
    <div id="ip-management" class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-4">IP 白名單管理</h2>
      <div class="flex mb-4">
        <input id="ip-input" type="text" placeholder="輸入 IP 位址" class="border rounded-lg px-4 py-2 w-full max-w-md mr-2">
        <button id="add-ip-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">新增 IP</button>
      </div>
      <ul id="ip-list" class="space-y-2"></ul>
    </div>

    <!-- 打卡紀錄管理 -->
    <div id="checkin-management" class="hidden bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-4">打卡紀錄</h2>
      <div class="flex flex-col md:flex-row md:space-x-4 mb-4">
        <input id="name-filter" type="text" placeholder="輸入員工姓名" class="border rounded-lg px-4 py-2 w-full md:w-1/4 mb-2 md:mb-0">
        <input id="location-filter" type="text" placeholder="輸入地點" class="border rounded-lg px-4 py-2 w-full md:w-1/4 mb-2 md:mb-0">
        <input id="start-date" type="date" class="border rounded-lg px-4 py-2 w-full md:w-1/4 mb-2 md:mb-0">
        <input id="end-date" type="date" class="border rounded-lg px-4 py-2 w-full md:w-1/4 mb-2 md:mb-0">
        <button id="search-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">搜尋</button>
      </div>
      <div class="flex space-x-4 mb-4">
        <button id="raw-records-btn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">原始紀錄</button>
        <button id="consolidated-records-btn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">出勤整合</button>
        <button id="export-excel-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">匯出 Excel</button>
      </div>
      <div class="mb-4 text-gray-600">
        顯示 <span id="record-start">1</span> - <span id="record-end">20</span> 筆，共 <span id="record-total">0</span> 筆
      </div>
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="py-3 px-4 border-b text-left">姓名</th>
            <th class="py-3 px-4 border-b text-left">地點</th>
            <th class="py-3 px-4 border-b text-left">上班時間</th>
            <th class="py-3 px-4 border-b text-left">下班時間</th>
          </tr>
        </thead>
        <tbody id="checkin-records"></tbody>
      </table>
      <div class="flex justify-between mt-4">
        <button id="prev-page" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-400">上一頁</button>
        <button id="next-page" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-400">下一頁</button>
      </div>
    </div>
  </div>
</body>
</html>
