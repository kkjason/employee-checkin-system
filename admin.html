<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP 白名單管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">IP 白名單管理</h1>
    <div class="space-y-4">
      <input id="ip-input" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="輸入 IP 位址 (例如 192.168.1.1)">
      <button id="add-ip-btn" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition-colors duration-200">新增 IP</button>
      <h2 class="text-xl font-semibold text-indigo-700 mt-6">IP 白名單列表</h2>
      <ul id="ip-list" class="space-y-2"></ul>
    </div>
    <div class="mt-4 text-center">
      <a href="/index.html" class="text-indigo-600 hover:underline">返回打卡頁面</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';
    import { loadIPWhitelist } from '/js/admin.js';

    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyCv1ywEy0oaL8FNBLAEO-Ban5lMs26Y_gY",
      authDomain: "employee-checkin-system.firebaseapp.com",
      projectId: "employee-checkin-system",
      storageBucket: "employee-checkin-system.firebasestorage.app",
      messagingSenderId: "646412258577",
      appId: "1:646412258577:web:7f32d3c069c415c9b190b0"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.db = db; // 將 db 暴露給 admin.js 使用

    // DOM 元素
    const ipInput = document.getElementById('ip-input');
    const addIpBtn = document.getElementById('add-ip-btn');

    // 新增 IP
    addIpBtn.addEventListener('click', async () => {
      const ip = ipInput.value.trim();
      if (!ip) {
        alert('請輸入有效的 IP 位址！');
        return;
      }
      try {
        await addDoc(collection(db, 'whitelist'), { ip: ip });
        ipInput.value = '';
        loadIPWhitelist();
      } catch (error) {
        alert('新增失敗：' + error.message);
      }
    });

    // 初始載入
    loadIPWhitelist();
  </script>
</body>
</html>
